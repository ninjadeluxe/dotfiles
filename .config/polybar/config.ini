[global/wm]
include-file = modules.ini

[colors]
base = #3B4252
foreground = #E4E4E4
bg1 = #ccccc99
block1 = #5a6477

[bar/main]
width = 100%
height = 28
bottom = false
background = ${colors.base}
padding-right = 2
padding-left = 1
module-margin = 1
fixed-center = true
border-size = 2
border-color = ${colors.base}

font-0 = "JetBrains Mono NF:size=10;3"
font-1 = "JetBrains Mono NF:size=10;4"

modules-left = xworkspaces sep cpu sep nvidia sep memory
modules-center = date
modules-right = systray sep pulseaudio sep wifi sep ethernet sep vpn sep bluetooth sep packages sep battery

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
format-foreground = #E5E9F0
